<body>
	<form id="form" name="form" onsubmit="renders(); return false;">
		<input type="text" id="box" name="box" value="highway=unclassified"/>
		<input type="submit" id="sub" name="sub" value="Does it render?"/>
	</form>
	<div id="result" name="result"></div>
<script type="text/javascript">
if (window.location.hash.length>1)
{
	$('#box').val(window.location.hash.substring(1));
	renders();
}
function renders()
{
	var truth=true;
	var question=$('#box').val();
	window.location.hash=question;
    $('#result').html("");

    var carto=checkRender(question,objCarto);
    truth= truth && carto;
    displayMessage(question,"Carto port",carto);
    if (truth==false)displayAlternatives(question);
    return;
 }

function checkRender(question,rnd)
{
    var glob;
	var sp=question.split('=');
	var k=sp[0], v=sp[1];
	$.each(rnd,function(i,s) {	
		if(i==k)
		{
			$.each(s,function(j,k) {		
				if(k==v)
				{
				    glob=true;
				}	
			});		
		}	
	});
    if(glob!=true) return false;
    return true;
}
 
function displayMessage(question,rnd,res)
{
	if(res==true)
	{
		$('#result').append("Yep, <span class='tag'>"+question+"</span> renders in the "+rnd+" style.<br/>");	
	}
	else
	{
		$('#result').append("Nope, <span class='tag'>"+question+"</span> does not render in the "+rnd+" style.<br/>");
	} 
}
function displayAlternatives(question)
{
	var sp=question.split('=');
	var shtml=question.replace('=','%3D');
	var k=sp[0], v=sp[1];
	$('#result').append("You can display your tag nicely on <a href='http://overpass-turbo.eu/?template=key-value&key="+k+"&value="+v+"'>Overpass Turbo</a> or <a href='http://osm.dumoulin63.net/xapiviewer/?request="+shtml+"'>XAPI Viewer</a> if you don't find <a href='http://wiki.openstreetmap.org/wiki/List_of_OSM_based_Services'>a render or an application</a> which suits you<br/>");
}
</script>
